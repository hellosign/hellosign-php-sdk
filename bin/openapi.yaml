        callback event. A `template_created` event will be sent when the files
        are updated or a `template_error` event will be sent if there was a
        problem while updating the files. If a callback handler has been
        configured and the event has not been received within 60 minutes of
        making the call, check the status of the request in the API dashboard and
        retry the request if necessary.

