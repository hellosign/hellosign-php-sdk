    post:
      tags:
        - 'Signature Request'
      summary: 'Cancels an incomplete SignatureRequest.'
      description: |-
        Cancels an incomplete signature request. This action is
        **not reversible**.

        The request will be canceled and signers will no longer be able to sign.
        If they try to access the signature request they will receive a HTTP 410
        status code indicating that the resource has been deleted. Cancelation
        is asynchronous and a successful call to this endpoint will return an
        empty 200 OK response if the signature request is eligible to be canceled
        and has been successfully queued.

        This 200 OK response does not indicate a successful cancelation of the
        signature request itself. The cancelation is confirmed via the
        `signature_request_canceled` event. It is recommended that a 
        [callback handler](https://app.hellosign.com/api/eventsAndCallbacksWalkthrough)
        be implemented to listen for the `signature_request_canceled`
        event. This callback will be sent only when the cancelation has completed
        successfully. If a callback handler has been configured and the event has
        not been received within 60 minutes of making the call, check the status
        of the request in the
        [API Dashboard](https://app.hellosign.com/apidashboard)
        and retry the cancelation if necessary.

        To be eligible for cancelation, a signature request must have been sent
        successfully, must not yet have been signed by all signers, and you must
        either be the sender or own the API app under which it was sent. A
        partially signed signature request can be canceled.

        **NOTE**: To remove your access to a completed signature request, use the
        endpoint: `POST /signature_request/remove/[:signature_request_id]`.
