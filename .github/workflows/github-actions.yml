name: github-actions
on:
  push:
  pull_request:
  workflow_dispatch:
    branches:
      - openapi
    inputs:
      branch_name:
        description: 'OAS branch name'
        required: true
        type: string
        default: 'oas-release'

jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - name: echo branch name
        run: echo running on OAS branch ${{ inputs.branch_name }}
      - uses: actions/checkout@v3
      - name: change submodules
        run: |
          git submodule set-url oas git@github.com:fenghao-chen/hellosign-openapi.git
          git submodule set-branch --branch ${{ inputs.branch_name }} oas
          cd oas && git fetch origin && git checkout ${{ inputs.branch_name }}
          cd ..
      - run: ./build