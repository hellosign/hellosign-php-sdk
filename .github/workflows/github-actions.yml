name: github-actions
on:
  push:
  pull_request:
  workflow_dispatch:
    branches:
      - openapi
    inputs:
      branch_name:
        description: 'OAS branch name'
        required: true
        type: string
        default: 'oas-release'

jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - name: echo branch name
        run: echo running on OAS branch ${{ inputs.branch_name }}
      - uses: actions/checkout@v3
      - run: git submodule set-branch --branch test_trigger oas
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: ./build