name: github-actions
on:
  workflow_dispatch:
    branches:
      - openapi
    inputs:
      branch_name:
        description: 'OAS branch name'
        required: true
        type: string

jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - name: echo branch name
        run: echo running on OAS branch ${{ inputs.branch_name }}
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: '0'
      - run: |
          git submodule set-branch --branch ${{ inputs.branch_name }} oas
          git submodule update --init --recursive --remote
          cd oas && git fetch origin && git checkout ${{ inputs.branch_name }}
          cd ../
          ./build