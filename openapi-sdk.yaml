    get:
      tags:
        - Account
      summary: 'Get Account'
      description: 'Returns the properties and settings of your Account.'
      operationId: accountGet
      parameters:
        -
          name: account_id
          in: query
          description: |-
            `account_id` or `email_address` is required. If both are provided, the account id prevails.

